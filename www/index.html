<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="app_framework/2.1/css/af.ui.min.css">
		<link rel="stylesheet" type="text/css" href="app_framework/2.1/css/icons.min.css">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>Your New Application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* Intel native bridge is available */
			var onDeviceReady=function(){
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script src="cordova.js"></script>
		<!--   
   You may substitute jQuery for the App Framework selector library.
   See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
  -->
		<script type="application/javascript" src="app_framework/2.1/appframework.js"></script>
		<script type="application/javascript" src="app_framework/2.1/appframework.ui.js" data-ver="1"></script>
		<script type="application/javascript" src="js/index_user_scripts.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body id="afui" onload="onDocLoad()" class="background-color">

		<!-- content goes here-->
		<div class="uwrap" id="content">
			<div class="upage panel" id="mainpage" data-header="none" data-footer="none">
				<div class="upage-outer">
					<div class="upage-content" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<ul class="list widget uib_w_1 d-margins" data-uib="app_framework/listview" data-ver="1">
										<li class="widget uib_w_2" data-uib="app_framework/listitem" data-ver="1" id="ch1listi"><a href="#tvch1page" data-transition="pop">RT Live Video Steam</a>
										</li>
										<li class="widget uib_w_3" data-uib="app_framework/listitem" data-ver="1" id="ch2listi"><a href="#tvch2page" data-transition="pop">Sky New International</a>
										</li>
										<li class="widget uib_w_4" data-uib="app_framework/listitem" data-ver="1"><a>Input NEW Channel .....</a>
										</li>
									</ul><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

				</div>
				<!-- /upage-outer -->

			</div>
			<div class="upage panel" id="tvch2page" data-header="none" data-footer="none">
				<div class="upage-outer">
					<div id="tvch2pagesub" class="upage-content ">

						<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<a class="button widget uib_w_8 d-margins" data-uib="app_framework/button" data-ver="1" id="backtolisting_btn2" href="#mainpage" data-transition="fade">Back to Channel Listing</a>
									<div class="widget uib_w_7 d-margins iframe-size" data-uib="media/iframe" data-ver="0">
										<iframe src="http://news.sky.com/templates/watch-live" seamless="seamless"></iframe>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->
			</div>
			<div class="upage panel" id="tvch1page" data-header="none" data-footer="none">
				<div class="upage-outer">
					<div id="tvch1pagesub" class="upage-content ">

						<div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<a class="button widget uib_w_6 d-margins" data-uib="app_framework/button" data-ver="1" id="backtolisting_btn1" href="#mainpage" data-transition="fade">Back to Channel Listing</a>
									<div class="widget uib_w_5 d-margins iframe-size" data-uib="media/iframe" data-ver="0">
										<iframe seamless="seamless" src="http://rt.com/on-air/"></iframe>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->
			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
	</body>

</html>
